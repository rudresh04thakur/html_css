            $(document).ready(function(){
                $(".validate").keypress(function(event){
                    var code=event.keyCode||event.which;
                    var c=$(this).attr('validation');
                    var codeChar=(code<65 || code>91) && (code<97 || code>122) && code!=13 && code!=9;
                    var codeNumber=(code<48 || code>57) && code!=9;
                    var codeSpace=(code!=32);
                    //var codeEmail=(t.value.indexOf('@')>3 && t.value.substring(t.value.indexOf('@')+1,t.value.indexOf('.')).length>3 && t.value.length>t.value.indexOf('.')+2) ;
                    var codeArrow=(code!=37 && code !=38 && code!=39 && code!=40);
                    if(code==8)
                    {
                       $("#"+$(this).parent().attr("id")).find(".msg").first().html("");
                    }
                    else{
                        if(c==='char'){
                             if(codeChar){
                                $("#"+$(this).parent().attr("id")).find(".msg").first().html("Invalid").css("color","red");
                            }
                        }
                        if(c==='number'){
                            if(codeNumber){
                                $("#"+$(this).parent().attr("id")).find(".msg").first().html("Invalid").css("color","red");
                            }
                        }
                        if(c==='email'){
                            if(codeEmail){
                                $("#"+$(this).parent().attr("id")).find(".msg").first().html("");
                            }
                            else{
                                $("#"+$(this).parent().attr("id")).find(".msg").first().html("Invalid").css("color","red");
                            }
                        }
                        if(c==='alphanumber'){
                            if(codeNumber && codeChar){
                                $("#"+$(this).parent().attr("id")).find(".msg").first().html("Invalid").css("color","red");
                            }
                        }                    
                    }
                });
                $(".validate").blur(function(){
                    var c=$(this).attr("validation");
                    if(c==='password')
                    {
                            if(this.value.match(/([a-zA-Z])/)){
                               $("#"+$(this).parent().attr("id")).find(".msg").first().html("Weak").css("color","Orange");
                            }
                            if(this.value.match(/([a-zA-Z])/) && this.value.match(/([0-9])/)){
                                $("#"+$(this).parent().attr("id")).find(".msg").first().html("Medium").css("color","Blue");
                            }
                            if(this.value.match(/([a-zA-Z])/) && this.value.match(/([0-9])/)&&this.value.match(/([!,@,#,$,%,^,&,*,(,),-,_,=,+])/)){
                                $("#"+$(this).parent().attr("id")).find(".msg").first().html("Strong").css("color","Green");
                            }   
                    }
            });
